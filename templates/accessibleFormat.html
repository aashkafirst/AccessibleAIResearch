<!DOCTYPE html><html><head>    <title>Accessible AI Research</title>    <style>        .container {            display: flex;            flex-direction: row;            height: 100vh;        }        .left {            display: block;            width: 50%;            padding: 20px;            overflow-y: auto;            background-color: #f1f1f1;            box-sizing: border-box;        }        .right {            display: block;            width: 50%;            padding: 20px;            overflow-y: auto;            background-color: #f1f1f1;            box-sizing: border-box;        }        .left h1,        .right h1 {            font-size: 24px;            margin-top: 0;        }        .left p,        .right p {            font-size: 16px;            line-height: 1.5;            margin-bottom: 16px;        }        .left ul,        .right ul {            margin-top: 0;            margin-bottom: 16px;            padding-left: 20px;        }        .left li,        .right li {            font-size: 16px;            line-height: 1.5;        }        .left h3,        .right h3 {            font-size: 20px;            margin-top: 24px;            margin-bottom: 16px;            font-weight: bold;        }    </style></head><body>        <div class="container">        <div class="left">            {% block left_content %}            {% endblock %}        </div>        <div class="right">            {% block right_content %}            {% endblock %}        </div>    </div>    </body></html>
