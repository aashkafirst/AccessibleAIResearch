<!DOCTYPE html>
<html>
<head>
    <title>Make AI Research Accessible</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 24px;
            margin-top: 0;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
        }
        input[type="text"] {
            width: 300px;
            height: 30px;
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button[type="submit"] {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button1{
            background-color: #d4a27f;
            color: #ffffff;
        }
        .button2{
            background-color: #cb785c;
            color: #ffffff;
        }
        .button3{
            background-color: #000000;
            color: #ffffff;
        }
        .card {
            background-color: #ffffff;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
        .card-heading {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .card-description {
            font-size: 14px;
        }
    </style>
</head>

    <h1>Make AI Research Accessible</h1>
